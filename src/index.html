<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    onsubmit="onSubmit()"
    method="POST"
  >
    <fieldset>
      <legend>Personal information</legend>
      <div class="wrapper">
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname">
      </div>
      <div class="wrapper">
        <label for="firstname">Name</label>
        <input type="text" id="firstname" name="firsname">
      </div>
      <div class="wrapper">
        <label for="how-old">How old are You?</label>
        <input
          type="number"
          id="how-old"
          name="how-old"
          min="6"
          max="120"
          value="12"
        >
      </div>
      <div class="wrapper">
        <label for="birth-day">Full date of birth</label>
        <input type="date" id="birth-day" name="birth-day">
      </div>
      <div class="wrapper">
        <label for="agreement">I accept the term of agreement</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <div class="wrapper">
        <label for="e-mail">E-mail:</label>
        <input
          type="email"
          name="e-mail"
          id="e-mail"
          placeholder="email@example.com"
        >
      </div>
      <div class="wrapper">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
      </div>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
      <div class="wrapper">
        Do you love cats?
        <input type="radio" id="yes" name="cats">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="cats">
        <label for="no">No</label>
      </div>
      <div class="wrapper">
        <label for="color">What is your favorite color?</label>
        <input type="color" id="color" name="color" required>
      </div>
      <div class="wrapper">
        <label for="time-to-bed">What time do you go to bed?</label>
        <input type="time" id="time-to-bed" name="time-to-bed">
      </div>
      <div class="wrapper">
        <label for="cars">What are your favorite brand cars?</label>
        <select name="cars" id="cars" multiple>
          <option value="car">BMW</option>
          <option value="car">Audi</option>
          <option value="car">Lada</option>
        </select>
      </div>
      <div class="wrapper">
        <label for="rate-of-work">How do you rate our work?</label>
        <input
          type="range"
          id="rate-of-work"
          name="rate-of-work"
          min="0"
          max="10"
          value="0"
        >
      </div>
    </fieldset>
    <fieldset>
      <legend>Additional info</legend>
      <div class="wrapper">
        <label for="comments">Comments:</label>
        <textarea
          name="comments"
          id="comments"
          cols="30"
          minlength="5"
          maxlength="50"
        >
        </textarea>
      </div>
      <div class="wrapper">
        <label for="recommend">Would you recommend us?</label>
        <select name="recommend-us" id="recommend">
          <option value="recommend">Yes</option>
          <option value="recommend">No</option>
        </select>
      </div>
    </fieldset>
    <button type="submit" onsubmit="onSubmit()">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
